<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analista de Datos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo de estilos CSS -->
</head>
<body>
    <header>
        <h1>Analista de Datos</h1>
    </header>

    <main>
        <section>
            <h2>Filtrar Datos</h2>
            <form>
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="todos">Todos los países</option>
                    <option value="es">España</option>
                    <option value="us">Estados Unidos</option>
                    <option value="mx">México</option>
                    <!-- Agregar más opciones de países si es necesario -->
                </select>

                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                    <option value="todas">Todas las categorías</option>
                    <option value="ventas">Ventas</option>
                    <option value="marketing">Marketing</option>
                    <option value="finanzas">Finanzas</option>
                    <!-- Agregar más opciones de categorías si es necesario -->
                </select>

                <input type="submit" value="Filtrar">
            </form>
        </section>

        <!-- Aquí puedes agregar más secciones con datos o gráficos -->
    </main>

    <footer>
        <p>Derechos de autor &copy; 2023 Rafael Méndez </p>
    </footer>
</body>
</html>
